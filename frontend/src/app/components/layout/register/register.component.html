<div class="app app-header-fixed ">
  <div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">Smart IMS</a>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>Sign up to find interesting thing</strong>
      </div>
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="text-danger wrapper text-center" ng-show="authError">

        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="text" name="name" placeholder="Name" class="form-control no-border" [(ngModel)]="form.name" required>
            <span class="text-danger" [hidden]="!error.password">
                {{error.name}}
            </span>
          </div>
          <div class="list-group-item">
            <input type="email" name="email" placeholder="Email" class="form-control no-border" [(ngModel)]="form.email" required>
            <span class="text-danger" [hidden]="!error.password">
                {{error.email}}
            </span>
          </div>
          <div class="list-group-item">
            <input type="password" name="password" placeholder="Password" class="form-control no-border" [(ngModel)]="form.password"
              required>
              <span class="text-danger" [hidden]="!error.password">
                  {{error.password}}
              </span>
          </div>
          <div class="list-group-item">
            <input type="password" name="password_confirmation" placeholder="Confirm Password" class="form-control no-border" [(ngModel)]="form.password_confirmation"
              required>
          </div>
        </div>
        <!-- <div class="checkbox m-b-md m-t-none">
          <label class="i-checks">
            <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
          </label>
        </div> -->
        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"
          ng-disabled='form.$invalid'>Sign up</button>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>Already have an account?</small></p>
        <a routerLink="/login" class="btn btn-lg btn-default btn-block">Sign in</a>
      </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      <p>
        <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>&copy; 2014</small>
      </p>
    </div>
  </div>


</div>
